<div class="c-image">
  <img [src]="currentImage" alt="pokemon-picture">
  <div class="c-nav">
    <button mat-icon-button (click)="onPrevImage()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button mat-icon-button (click)="onNextImage()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
